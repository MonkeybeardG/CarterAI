<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text Analysis</title>
<style>
  textarea {
    width: 100%;
    height: 100px;
  }
</style>
</head>
<body>
<h1>AI Text Analysis</h1>
<textarea id="inputText" placeholder="Enter text to analyze"></textarea>
<button onclick="analyzeText()">Analyze Text</button>
<h2>Analysis Result:</h2>
<p id="output"></p>
<script>
function analyzeText() {
  const inputText = document.getElementById('inputText').value;
  const apiKey = 'd4297381-35a5-4bc5-8c61-aed3b9f13aaa';
  const apiUrl = 'https://api.deepai.org/api/aichat'; // Replace this with your actual API endpoint

  fetch(apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${apiKey}`
    },
    body: JSON.stringify({ text: inputText })
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById('output').innerText = data.analysis;
  })
  .catch(error => {
    console.error('Error:', error);
  });
}
</script>
</body>
</html>
